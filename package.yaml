name:                hs-conllu
version:             0.1.4
github:              "odanoburu/hs-conllu"
license:             LGPL-3
author:              "bruno cuconato"
maintainer:          "bcclaro+haskell@gmail.com"
copyright:           "2019 bruno cuconato"

extra-source-files:
- README
- CHANGELOG
- LICENSE
- TODO

# Metadata used when publishing your package
synopsis:            Conllu validating parser and utils.
category:            Language

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/odanoburu/hs-conllu#readme>

dependencies:
- base >= 4.9 && < 5
- containers >0.5.8 && <0.7
- directory ==1.3.*
- filepath ==1.4.*
- megaparsec ==7.*
- void <1

library:
  source-dirs: src

executables:
  hs-conllu:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base >= 4.9 && <5
    - containers >0.5.8 && <0.7
    - directory ==1.3.*
    - filepath ==1.4.*
    - megaparsec ==7.*

